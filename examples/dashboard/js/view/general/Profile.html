<div class="row">
	<div class="col-md-12 contentbox">
		<form role="form" class="form-horizontal">
			<fieldset>
			
				<div class="form-group">
					<label class="col-md-4 control-label" for="profile_username" data-bind="text: fb.text('username')"></label>
					<div class="col-md-7">
						<input id="profile_username" type="text" class="form-control" data-bind="value: username">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="checkboxes" data-bind="text: fb.text('newsletter')"></label>
				  	<div class="col-md-7">
					  	<div class="checkbox">
					    	<label for="checkboxes-0">
				      		<input name="checkboxes" id="checkboxes-0" value="1" type="checkbox">
				    		</label>
						</div>
					</div>
				</div>
								
				
			</fieldset>
		</form>
	</div>
</div>
