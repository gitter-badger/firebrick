<header id="header">
	<h1>todos</h1>
	<input id="new-todo" placeholder="What needs to be done?" autofocus>
</header>

<!-- This section should be hidden by default and shown when there are todos -->
<section id="main">
		<input rv-show="store.data.todos | size" id="toggle-all" type="checkbox" rv-checked="store.data.allchecked">
		<label rv-show="store.data.todos | size" for="toggle-all">Mark all as complete</label>
	<ul id="todo-list">
		<!-- These are here just to show the structure of the list items -->
		<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
		<section rv-show="store.data.todos | size">
			<li rv-show="controller.showMe" rv-each-todo="store.data.todos" rv-id="todo.recordId" rv-class-completed="todo.data.checked">
				<div class="view">
					<input class="toggle" type="checkbox" rv-on-click="controller.singleToggle" rv-checked="todo.data.checked">
					<label>{todo.data.text}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" rv-value="todo.data.text">
			</li>
		</section>
	</ul>
</section>
<!-- This footer should hidden by default and shown when there are todos -->
<footer id="footer" rv-show="store.data.todos | size">
	<!-- This should be `0 items left` by default -->
	<span id="todo-count"><strong>{store.data.left}</strong> item left</span>
	<!-- Remove this if you don't implement routing -->
	<ul id="filters">
		<li>
			<a href="#/">All</a>
		</li>
		<li>
			<a href="#/active">Active</a>
		</li>
		<li>
			<a href="#/completed">Completed</a>
		</li>
	</ul>
	<!-- Hidden if no completed items are left â†“ -->
	<button id="clear-completed" rv-show="store.data.completed">Clear completed ({store.data.completed})</button>
</footer>
